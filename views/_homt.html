{% extends 'layout.html' %}

{% block content %}
<div class="map group" id="map-canvas" style="background: #5cb85c; height: 50vh;">
</div>
<div class="container">
<h2> {{ title }} </h2>
<div class="col-lg-4 col-lg-offset-8 marginTop" style="background: #ccc;">
	<h3>Hotels</h3>
<select class="form-control">
  	{% for hotel in all_hotels %}
   		<option value='{{ hotel.name }}'>{{ hotel.name }}</option>
   	{% endfor %}
</select>
	<h3>Restaurants</h3>
<select class="form-control">
  	{% for restaurant in all_restaurants %}
   		<option value='{{ restaurant.name }}'>{{ restaurant.name }}</option>
   	{% endfor %}
</select>
	<h3>Things To Do</h3>
<select class="form-control">
  	{% for thing in all_things_to_do %}
   		<option value='{{ thing.name }}'>{{ thing.name }}</option>
   	{% endfor %}
</select>
<br />
<a href= "/" class="btn btn-primary">Save</a>
</div>
